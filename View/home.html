<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Cidadãos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
            <span class="ge">GE</span>
            <span class="suas">SUAS</span>
        </div>
        <button class="help">Ajuda</button>
    </header>

    <main>
        <h1>Gerenciamento de Cidadãos</h1>
        <p>O sistema oferece a gestão das informações referentes aos NIS, além da edição ou exclusão de registros</p>

        <div class="search">
            <input type="text" placeholder="Buscar NIS">
        </div>

        <table>
            <tr>
                {% for citizen in citizens %}
                    <td>{{ citizen.name }}</td>
                    <td>{{ citizen.nis }}</td>
                    <td><button>Excluir</button></td>
                    <td><button>Editar</button></td>
                {% endfor %}
            </tr>
        </table>
    </main>
</body>
</html>
